<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;1,100;1,400&display=swap" rel="stylesheet">
</head>
<body>
<button id="btnShow">Hide</button>
<p id="paragraphText" class="color1">This hides on click</p>
<form id="loginForm">
    <di>
    <label for="username">Username: </label>
    <input type="text" id="username" name="username" required>
    </di>
    <span class="hidden" id="errorUsername">This has to be an email adress</span>
    <div>
    <label for="password">Password: </label>
    <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Log in</button>
    <script src="script/home.js"></script>
</form>
</body>
